<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>

<body>

    <h1>Stop Watch</h1>
    <div class="countainer">
        <div>
            <div class="output-countainer">
                <div class="Minute">
                    <div class="min">0</div>
                    <div>Minutes</div>
                </div>
                <div class="dott">
                    <div class="dotted">:</div>
                </div>
                <div class="Second">
                    <div class="output">0</div>
                    <div class="sec">Seconds</div>
                </div>
                <div class="dott">
                    <div class="dotted">:</div>
                </div>
                <div class="dott">
                    <div class="mSec">0</div>
                    <div>Mseconds</div>
                </div>
            </div>
            <div class="buttons">
                <button class="btn btnReset">RESET</button>
                <button class="btn btnStart">START</button>
                <button class="btn btnStop">STOP</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
